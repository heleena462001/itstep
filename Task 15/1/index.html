<div class="row">
    <div class="col-lg-8">
        <form action="" method="post" name="form" class="form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="surname">ФИО: </label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="text" name="surname" id="surname" value="" placeholder="Введите ФИО">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="email">Email:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="email" name="email" id="email"  class="error" value="" placeholder="Введите email" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="phone">Телефон:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="tel" name="phone" id="phone" value="" placeholder="Введите телефон" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="pass">Пароль:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="password" name="pass" id="pass" class="error" value="" placeholder="Введите пароль">
                    </div>
                    
                    <div class="error-text"> Короткий пароль</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="dob">Дата рождения:</label>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="date" name="dob" id="dob" value="" placeholder="Введите дату рождения">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label>Хобби:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <div class="form-control-check">
                            <input type="checkbox" name="hobby[]" id="hobby1" value="hobby1"><label for="hobby1">Спорт</label>
                        </div>
                        <div class="form-control-check">
                            <input type="checkbox" name="hobby[]" id="hobby2" value="hobby2"><label for="hobby2">Программирование</label>
                        </div>
                        <div class="form-control-check">
                            <input type="checkbox" name="hobby[]" id="hobby3" value="hobby3"><label for="hobby3">Рисование</label>
                        </div>                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label>Образование:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <div class="form-control-radio">
                            <input type="radio" name="education" id="education1" value="education1"><label for="education1">Базовое</label>
                        </div>
                        <div class="form-control-radio">
                            <input type="radio" name="education" id="education2" value="education2"><label for="education2">Средне-специальное</label>
                        </div>
                        <div class="form-control-radio">
                            <input type="radio" name="education" id="education3" value="education3"><label for="education3">Высшее</label>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="sex">Пол:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <select name="sex" id="sex">
                            <option value="f">Женский</option>
                            <option value="m" >Мужской</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-label">
                        <label for="avatar">Аватар:</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="file" name="avatar" id="avatar" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-6">
                    <div class="form-control">
                        <input type="submit" name="submit" id="submit" value="Отправить">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
